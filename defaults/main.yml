---
mtail_exporter_listen: localhost
mtail_exporter_port: 9197
mtail_exporter_flags: "{{ lookup('template', 'flags') }}"
mtail_exporter_extra_flags: {}
mtail_exporter_programs_dir: /etc/prometheus/exporters/mtail
mtail_exporter_programs_files:
  - mtail/*.mtail
mtail_exporter_logs: []
mtail_exporter_log_dir: ""

mtail_exporter_github_org: jaqx0r
mtail_exporter_github_repo: mtail
mtail_exporter_binary: mtail
mtail_exporter_strip_components: 0
mtail_exporter_github_checksum_filename: checksums.txt
mtail_exporter_groups:
  - adm
